    <style>
      body {
        font-family: 'Inter', sans-serif;
        scroll-behavior: smooth;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
        background-color: #0d0b1a; /* Dark purplish base */
        color: #e2e8f0;
      }
      
      /* Global high-performance transitions */
      button, a, input, select, textarea, .card-hover {
        transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
      }

      .gradient-text {
        background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      .gradient-bg {
        background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
      }

      ::selection {
        background: #6366f1;
        color: white;
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0d0b1a;
      }
      ::-webkit-scrollbar-thumb {
        background: #2d2a4d;
        border-radius: 10px;
      }

      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.96); }
        to { opacity: 1; transform: scale(1); }
      }

      .animate-fade-in-up {
        animation: fadeInUp 0.9s cubic-bezier(0.23, 1, 0.32, 1) forwards;
      }

      .animate-fade-in {
        animation: fadeIn 0.7s ease-out forwards;
      }

      .animate-scale-in {
        animation: scaleIn 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards;
      }
    </style>
